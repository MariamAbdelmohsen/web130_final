<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Login Exercise</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="stylesheet" href="css/main.css">
    </head>
    <body>
      <main class="container">
        <form>
          <div class="row">
          <div class="form-group col-lg-4">
            <label class="text-heading" for="username">Username: </label>
            <input class="form-control" type="text" name="Username" id="username" placeholder="username" autofocus required />
          </div>
          <div class="form-group col-lg-4">
            <label for="password">Password:</label>
            <input type="password" type="password" class="form-control" id="password" placeholder="password">
          </div>
          <div class="form-group col-lg-12">
          <button type="login" class="btn btn-primary">Login</button>
          </div>
          </div>
        </form>
        </main>
        <script type="text/javascript" src="js/build/app.js"></script>
    </body>
</html>
