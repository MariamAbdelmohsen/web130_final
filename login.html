<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Newspaper Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link>
</head>

<body>
    <br><br>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8">
                <form>
                    <div class=" form-group row">
                        <label for="username" class="col-sm-2 col-form-label">Email address</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="*******">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" id="login-button" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        var JS_PAGE = 'login_view';
    </script>
    <script type="text/javascript" src="js/build/app.js"></script>

</body>

</html>
