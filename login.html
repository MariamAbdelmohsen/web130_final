<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Newspaper Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheet" href="css/main.css">
</head>

<body>
    <main class="container">
        <div class="row justify-content-around">
            <div class="col-sm-12 col-md-8">
                <form action="" method="post">
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label for="username">Email address</label>
                            <input type="email" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="*******">
                        </div>
                        <button type="submit" id="login-button" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        var JS_PAGE = 'login_view';
    </script>
    <script type="text/javascript" src="js/build/app.js"></script>

</body>

</html>
